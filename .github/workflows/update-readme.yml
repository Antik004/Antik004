name: Update TryHackMe badge cache buster

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Optional: allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README badge cache buster
        run: |
          CB=$(date +%Y%m%d%H)
          sed -i "s|\(ARCEUS\.png?cb=\)[0-9a-zA-Z]*|\1${CB}|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update badge cache buster" || echo "No changes to commit"
          git push
